<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Minimal Test
  </title>
  <style>
   .skip-link {
  position: absolute;
  left: -9999px;
}
.skip-link:focus {
  position: absolute;
  left: 6px;
  top: 7px;
  z-index: 999999;
  padding: 8px 16px;
  background: #000;
  color: white;
  text-decoration: none;
}
  </style>
 </head>
 <body>
  <a class="skip-link" href="#main">
   Skip to main content
  </a>
  <h1>
   Bank Statement Converter - Minimal Test
  </h1>
  <button onclick="document.getElementById('fileInput').click()" style="padding:10px; background:#4CAF50; color:white; border:none; cursor:pointer;">
   Choose PDF File
  </button>
  <input accept=".pdf" aria-label="Upload PDF bank statement" id="fileInput" onchange="handleFile(event)" style="display:none" type="file"/>
  <div id="result">
  </div>
  <script>
   function handleFile(event) {
            const file = event.target.files[0];
            const result = document.getElementById('result');
            
            if (file) {
                if (file.type === 'application/pdf') {
                    result.innerHTML = '<p style="color:green">âœ“ PDF Selected: ' + file.name + '</p>';
                    
                    setTimeout(() => {
                        const csv = 'Date,Amount\n2024-01-01,100\n2024-01-02,200';
                        const blob = new Blob([csv], {type: 'text/csv'});
                        const url = URL.createObjectURL(blob);
                        
                        result.innerHTML += '<a href="' + url + '" download="data.csv" style="color:blue">Download CSV</a>';
                    }, 1000);
                } else {
                    result.innerHTML = '<p style="color:red">Please select a PDF file</p>';
                }
            }
        }
  </script>
 </body>
</html>
