<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bank Statement Converter - Simple Working Version
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            background: #f9f9f9;
        }
        
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .upload-btn:hover {
            background: #45a049;
        }
        
        #fileInput {
            display: none;
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        
        .download-btn {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: #1976D2;
        }
    

.skip-link {
  position: absolute;
  left: -9999px;
}
.skip-link:focus {
  position: absolute;
  left: 6px;
  top: 7px;
  z-index: 999999;
  padding: 8px 16px;
  background: #000;
  color: white;
  text-decoration: none;
}
  </style>
 </head>
 <body>
  <a class="skip-link" href="#main">
   Skip to main content
  </a>
  <h1>
   Bank Statement Converter
  </h1>
  <p>
   Convert PDF bank statements to CSV format
  </p>
  <div class="upload-box">
   <h2>
    Upload Your Bank Statement
   </h2>
   <button class="upload-btn" onclick="openFileDialog()">
    Choose PDF File
   </button>
   <input accept=".pdf" aria-label="Upload PDF bank statement" id="fileInput" onchange="handleFileSelect(event)" type="file"/>
   <p id="status">
   </p>
  </div>
  <div id="result">
   <h3>
    âœ“ Conversion Complete!
   </h3>
   <p>
    Your bank statement has been converted to CSV format.
   </p>
   <a class="download-btn" download="bank_statement.csv" href="#" id="downloadLink">
    Download CSV
   </a>
  </div>
  <script>
   function openFileDialog() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    document.getElementById('status').textContent = 'Processing ' + file.name + '...';
                    
                    // Simulate processing
                    setTimeout(function() {
                        createSampleCSV();
                    }, 2000);
                } else {
                    alert('Please select a PDF file');
                }
            }
        }
        
        function createSampleCSV() {
            const csvContent = `Date,Description,Amount,Balance
2024-01-01,Beginning Balance,,5000.00
2024-01-02,Grocery Store,-45.99,4954.01
2024-01-03,Salary Deposit,3500.00,8454.01
2024-01-05,Electric Bill,-125.50,8328.51
2024-01-07,ATM Withdrawal,-200.00,8128.51
2024-01-10,Restaurant,-65.00,8063.51
2024-01-12,Online Transfer,500.00,8563.51
2024-01-15,Gas Station,-45.00,8518.51
2024-01-18,Subscription Service,-12.99,8505.52
2024-01-20,Refund,25.00,8530.52`;
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            
            document.getElementById('downloadLink').href = url;
            document.getElementById('result').style.display = 'block';
            document.getElementById('status').textContent = 'Conversion complete!';
        }
  </script>
 </body>
</html>
