<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Log in to Bank Statement Converter - Access your account to convert bank statements to CSV/Excel." name="description"/>
<link href="https://bankcsvconverter.com/login.html" rel="canonical"/><title>Log In - Bank Statement Converter</title>
<link href="/css/modern-homepage.css" rel="stylesheet"/>
<link href="/css/auth.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="/css/nav-fix.css" rel="stylesheet"/>
<style>
        .login-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 2rem;
        }
        .login-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 3rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #212529;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #00bfa5;
            box-shadow: 0 0 0 3px rgba(0, 191, 165, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #00bfa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            background: #00a693;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 191, 165, 0.3);
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .forgot-link {
            color: #00bfa5;
            font-weight: 500;
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6c757d;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        .social-btn:hover {
            border-color: #d1d5db;
            background: #f8f9fa;
        }
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }
        .signup-link a {
            color: #00bfa5;
            font-weight: 600;
        }
    </style>
</link></head>
<body>
<!-- Simplified Navigation -->
<nav class="navbar">
<div class="nav-container">
<div class="nav-left">
<a class="logo" href="/">
<div class="logo-icon">
<i class="fas fa-file-invoice-dollar"></i>
</div>
<span class="logo-text">BankCSV</span>
</a>
</div>
<div class="nav-right">
<a class="nav-link" href="/signup.html">Don't have an account? Sign Up</a>
</div>
</div>
</nav>
<!-- Login Form -->
<div class="login-container">
<div class="login-box">
<div class="login-header">
<h1>Welcome Back</h1>
<p>Log in to your account</p>
</div>
<form id="loginForm">
<div class="social-login">
<button class="social-btn google-btn" type="button" data-provider="google">
<i class="fab fa-google" style="color: #4285f4;"></i>
                        Google
                    </button>
<button class="social-btn microsoft-btn" type="button" data-provider="microsoft">
<i class="fab fa-microsoft" style="color: #00a4ef;"></i>
                        Microsoft
                    </button>
</div>
<div class="divider">
<span>or log in with email</span>
</div>
<div class="form-group">
<label class="form-label" for="email">Email Address</label>
<input class="form-input" id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label class="form-label" for="password">Password</label>
<input class="form-input" id="password" name="password" required="" type="password"/>
</div>
<div class="form-footer">
<div class="remember-me">
<input id="remember" name="remember" type="checkbox"/>
<label for="remember">Remember me</label>
</div>
<a class="forgot-link" href="/forgot-password.html">Forgot password?</a>
</div>
<button class="login-btn submit-btn" type="submit">
                    Log In
                </button>
</form>
<div class="signup-link">
                New to BankCSV? <a href="/signup.html">Create an account</a>
</div>
</div>
</div>
<script src="/js/auth-cookie.js"></script>
<script>
        // The auth-cookie.js module will handle all login functionality
        // OAuth buttons and form submission are automatically set up by auth-cookie.js
    </script>
</body>
</html>
