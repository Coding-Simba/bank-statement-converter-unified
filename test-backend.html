<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>
    
    <script>
    async function testBackend() {
        const result = document.getElementById('result');
        try {
            const response = await fetch('http://localhost:5001/api/test-extraction', {
                method: 'POST'
            });
            if (response.ok) {
                result.innerHTML = '<p style="color: green;">✓ Backend is running!</p>';
            } else {
                result.innerHTML = '<p style="color: red;">✗ Backend returned error: ' + response.status + '</p>';
            }
        } catch (error) {
            result.innerHTML = '<p style="color: red;">✗ Cannot connect to backend: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
