<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test PDF Upload</h1>
    
    <div class="upload-area" id="uploadArea">
        <button class="upload-btn" id="uploadBtn">Choose PDF File</button>
        <p>or drag and drop here</p>
    </div>
    
    <input type="file" id="fileInput" accept=".pdf">
    
    <div id="status"></div>
    
    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const status = document.getElementById('status');
        
        // Button click
        uploadBtn.addEventListener('click', () => {
            console.log('Button clicked');
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            console.log('File selected:', file);
            
            if (file) {
                if (file.type === 'application/pdf') {
                    status.textContent = `PDF selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                    status.className = 'success';
                    
                    // Simulate processing
                    setTimeout(() => {
                        status.textContent += ' - Processing complete! Download ready.';
                    }, 2000);
                } else {
                    status.textContent = `Error: Please select a PDF file. You selected: ${file.type}`;
                    status.className = 'error';
                }
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f0f0';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                console.log('File dropped:', file);
                
                if (file.type === 'application/pdf') {
                    status.textContent = `PDF dropped: ${file.name}`;
                    status.className = 'success';
                } else {
                    status.textContent = `Error: Please drop a PDF file. You dropped: ${file.type}`;
                    status.className = 'error';
                }
            }
        });
    </script>
</body>
</html>
