<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f5f5f5;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Test Upload Functionality</h1>
    
    <div class="status" id="status">
        <h3>Page Status:</h3>
        <p>Checking elements...</p>
    </div>
    
    <button onclick="testUpload()">Test Upload Button Click</button>
    
    <script>
        // Check if all required elements exist
        function checkElements() {
            const status = document.getElementById('status');
            let html = '<h3>Element Check:</h3>';
            
            const elements = [
                'uploadBox',
                'fileInput', 
                'uploadBtn',
                'progressContainer',
                'progressFill',
                'progressText',
                'resultContainer',
                'downloadBtn',
                'convertAnotherBtn'
            ];
            
            let allFound = true;
            
            elements.forEach(id => {
                const elem = document.getElementById(id);
                if (elem) {
                    html += `<p class="success">✓ ${id} found</p>`;
                } else {
                    html += `<p class="error">✗ ${id} NOT FOUND</p>`;
                    allFound = false;
                }
            });
            
            // Check if main.js is loaded
            if (typeof initializeEventListeners === 'function') {
                html += '<p class="success">✓ main.js loaded successfully</p>';
            } else {
                html += '<p class="error">✗ main.js NOT loaded or initializeEventListeners not found</p>';
            }
            
            status.innerHTML = html;
            return allFound;
        }
        
        function testUpload() {
            window.location.href = '/';
        }
        
        // Run check when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Check current page
            if (window.location.pathname.includes('test-upload.html')) {
                checkElements();
            }
        });
        
        // Also check parent page
        if (window.parent && window.parent.document) {
            const parentDoc = window.parent.document;
            console.log('Parent document elements:', {
                uploadBox: parentDoc.getElementById('uploadBox'),
                fileInput: parentDoc.getElementById('fileInput'),
                uploadBtn: parentDoc.getElementById('uploadBtn')
            });
        }
    </script>
</body>
</html>
