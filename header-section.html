<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .header-section {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .header-content {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo-box {
            width: 160px;
            height: 160px;
            background: #00bfa5;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 191, 165, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(100%); }
            100% { transform: translateX(100%) translateY(-100%); }
        }

        .logo-icon {
            font-size: 80px;
            color: white;
            z-index: 1;
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .logo-text-icon {
            width: 45px;
            height: 45px;
            background: #00bfa5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .logo-text-name {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .nav-links {
            flex: 1;
        }

        .nav-links h2 {
            font-size: 24px;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-list li {
            display: flex;
            align-items: center;
        }

        .nav-list a {
            color: #4a5568;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-list a:hover {
            color: #00bfa5;
        }

        .nav-list i {
            font-size: 16px;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo-container {
                margin-bottom: 2rem;
            }

            .nav-list {
                align-items: center;
            }
        }
    </style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
