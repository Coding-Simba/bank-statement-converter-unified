<!DOCTYPE html>
<html>
<head>
    <title>Test API Response</title>
</head>
<body>
    <h1>Test API Response</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="testUpload()">Test Upload</button>
    <pre id="output"></pre>
    
    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            
            if (!fileInput.files[0]) {
                output.textContent = 'Please select a file';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('http://localhost:5000/api/convert', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                
                // Check for results_url
                if (data.results_url) {
                    output.textContent += '\n\n✅ results_url is present: ' + data.results_url;
                    output.textContent += '\n\nWould redirect to: http://localhost:8000' + data.results_url;
                } else {
                    output.textContent += '\n\n❌ results_url is MISSING!';
                }
                
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
