<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Simple Results Overview Flow Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Create Simple Test PDF</h2>
        <button onclick="createTestPDF()">Create Test PDF</button>
        <div id="pdfStatus" class="status" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Upload PDF</h2>
        <input type="file" id="fileInput" accept=".pdf">
        <button onclick="uploadPDF()">Upload PDF</button>
        <div id="uploadStatus" class="status" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: View Results</h2>
        <div id="resultsLink" style="display: none;">
            <a id="resultsUrl" href="#" target="_blank">Open Results Page</a>
        </div>
    </div>

    <script>
        let currentStatementId = null;

        async function createTestPDF() {
            const status = document.getElementById('pdfStatus');
            status.className = 'status info';
            status.style.display = 'block';
            status.textContent = 'Creating test PDF...';

            // Create a simple test PDF using jsPDF (would need to include the library)
            // For now, just show instructions
            status.className = 'status success';
            status.innerHTML = `Test PDF created! Use this Python command to create one:<br>
<pre>python3 -c "
from reportlab.pdfgen import canvas
c = canvas.Canvas('simple_test.pdf')
c.drawString(100, 750, 'Test Bank Statement')
c.drawString(100, 700, '2024-01-01,Coffee Shop,-5.50')
c.drawString(100, 650, '2024-01-02,Salary,3000.00')
c.save()
"</pre>`;
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                status.className = 'status error';
                status.style.display = 'block';
                status.textContent = 'Please select a PDF file';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            status.className = 'status info';
            status.style.display = 'block';
            status.textContent = 'Uploading...';

            try {
                const response = await fetch('http://localhost:5000/api/convert', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const data = await response.json();
                currentStatementId = data.id;

                status.className = 'status success';
                status.innerHTML = `Upload successful!<br>
Statement ID: ${data.id}<br>
Results URL: ${data.results_url || 'NOT PROVIDED'}<br>
<pre>${JSON.stringify(data, null, 2)}</pre>`;

                // Show results link
                if (data.results_url) {
                    const resultsLink = document.getElementById('resultsLink');
                    const resultsUrl = document.getElementById('resultsUrl');
                    resultsLink.style.display = 'block';
                    resultsUrl.href = `http://localhost:8000${data.results_url}`;
                    resultsUrl.textContent = `View Results: ${data.results_url}`;
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
