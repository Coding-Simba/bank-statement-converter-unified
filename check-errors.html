<!DOCTYPE html>
<html>
<head>
    <title>Check for Errors</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        .info { color: blue; }
        .section { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>JavaScript Error Checker</h1>
    
    <div class="section">
        <h2>Loading index.html in iframe...</h2>
        <div id="results"></div>
    </div>
    
    <div class="section">
        <h2>Console Output:</h2>
        <div id="console-output"></div>
    </div>
    
    <iframe src="/index.html" id="testFrame" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
    
    <script>
        const results = document.getElementById('results');
        const consoleOutput = document.getElementById('console-output');
        let errorCount = 0;
        
        // Override console methods to capture output
        const originalError = console.error;
        const originalLog = console.log;
        const originalWarn = console.warn;
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = '‚ùå ERROR: ' + args.join(' ');
            consoleOutput.appendChild(div);
            errorCount++;
        };
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const div = document.createElement('div');
            div.textContent = 'üìù LOG: ' + args.join(' ');
            consoleOutput.appendChild(div);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            const div = document.createElement('div');
            div.className = 'info';
            div.textContent = '‚ö†Ô∏è WARN: ' + args.join(' ');
            consoleOutput.appendChild(div);
        };
        
        // Catch global errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, 'at', e.filename, ':', e.lineno);
            return true;
        });
        
        // Check iframe when loaded
        document.getElementById('testFrame').onload = function() {
            const iframeDoc = this.contentDocument || this.contentWindow.document;
            
            // Check for required elements
            const requiredElements = [
                'uploadBtn',
                'fileInput',
                'uploadBox',
                'progressContainer',
                'resultContainer',
                'progressFill',
                'progressText',
                'downloadBtn',
                'convertAnotherBtn'
            ];
            
            results.innerHTML = '<h3>Element Check:</h3>';
            let missingElements = 0;
            
            requiredElements.forEach(id => {
                const elem = iframeDoc.getElementById(id);
                const div = document.createElement('div');
                if (elem) {
                    div.className = 'success';
                    div.textContent = `‚úÖ Found: ${id} (${elem.tagName})`;
                } else {
                    div.className = 'error';
                    div.textContent = `‚ùå Missing: ${id}`;
                    missingElements++;
                }
                results.appendChild(div);
            });
            
            // Test button functionality
            setTimeout(() => {
                const uploadBtn = iframeDoc.getElementById('uploadBtn');
                const fileInput = iframeDoc.getElementById('fileInput');
                
                results.innerHTML += '<h3>Functionality Test:</h3>';
                
                if (uploadBtn && fileInput) {
                    // Check onclick handler
                    const hasOnclick = uploadBtn.onclick !== null;
                    const hasEventListeners = uploadBtn._addEventListener || uploadBtn.addEventListener;
                    
                    const funcDiv = document.createElement('div');
                    funcDiv.innerHTML = `
                        <div class="${hasOnclick ? 'success' : 'info'}">Upload button onclick: ${hasOnclick ? '‚úÖ Set' : '‚ö†Ô∏è Not set'}</div>
                        <div>File input type: ${fileInput.type}</div>
                        <div>File input accept: ${fileInput.accept}</div>
                        <div>File input hidden: ${fileInput.hidden}</div>
                    `;
                    results.appendChild(funcDiv);
                }
                
                // Summary
                const summary = document.createElement('div');
                summary.innerHTML = `
                    <h3>Summary:</h3>
                    <div class="${errorCount === 0 ? 'success' : 'error'}">JavaScript Errors: ${errorCount}</div>
                    <div class="${missingElements === 0 ? 'success' : 'error'}">Missing Elements: ${missingElements}</div>
                `;
                results.appendChild(summary);
            }, 1000);
        };
    </script>
</body>
</html>
