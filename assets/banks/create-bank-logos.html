<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Logos</title>
</head>
<body style="background: #f0f0f0; padding: 20px;">
    <h2>Bank Logos - Styled Representations</h2>
    
    <!-- Chase -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="background: #117ACA; color: white; padding: 10px 30px; font-family: Arial; font-weight: bold; font-size: 24px;">
            CHASE
        </div>
    </div>
    
    <!-- Bank of America -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="background: #E31837; color: white; padding: 10px 20px; font-family: Arial; text-align: center;">
            <div style="font-size: 12px; font-weight: bold;">BANK OF</div>
            <div style="font-size: 12px; font-weight: bold;">AMERICA</div>
        </div>
    </div>
    
    <!-- Wells Fargo -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="background: #D71E2B; padding: 10px 20px;">
            <div style="color: #FFCC00; font-family: Georgia, serif; font-weight: bold; font-size: 14px;">WELLS</div>
            <div style="color: #FFCC00; font-family: Georgia, serif; font-weight: bold; font-size: 14px;">FARGO</div>
        </div>
    </div>
    
    <!-- Citi -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="font-family: Arial; font-size: 28px; color: #1976D2;">
            citi<span style="color: #EE3124; font-size: 20px;">â——</span>
        </div>
    </div>
    
    <!-- Capital One -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="font-family: Arial;">
            <span style="color: #004977; font-weight: bold; font-size: 16px;">Capital</span>
            <span style="color: #D03027; font-weight: bold; font-size: 16px;">One</span>
        </div>
    </div>
    
    <!-- US Bank -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="width: 30px; height: 20px; background: linear-gradient(to right, #0033A0 50%, #E11E3C 50%);"></div>
            <span style="color: #0033A0; font-family: Arial; font-weight: bold; font-size: 18px;">U.S. Bank</span>
        </div>
    </div>
    
    <!-- PNC -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="display: flex; align-items: center;">
            <span style="color: #FF6900; font-family: Arial; font-weight: bold; font-size: 26px; letter-spacing: -2px;">pnc</span>
            <div style="width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 15px solid #FF6900; margin-left: 5px;"></div>
        </div>
    </div>
    
    <!-- TD Bank -->
    <div style="background: white; padding: 20px; margin: 10px; display: inline-block;">
        <div style="display: flex; align-items: center; gap: 5px;">
            <div style="background: #34A853; padding: 5px 10px;">
                <span style="color: white; font-family: Arial; font-weight: bold; font-size: 20px;">TD</span>
            </div>
            <span style="color: #34A853; font-family: Arial; font-size: 16px;">Bank</span>
        </div>
    </div>
</body>
</html>
